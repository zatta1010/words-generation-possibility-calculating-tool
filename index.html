<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語生成可能性計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>単語生成可能性計算ツール</h1>

        <div class="input-section">
            <label for="consonants">子音の数:</label>
            <input type="number" id="consonants" min="0" value="3">
        </div>

        <div class="input-section">
            <label for="vowels">母音の数:</label>
            <input type="number" id="vowels" min="0" value="2">
        </div>

        <div class="input-section">
            <label for="syllables">音節数 (母音の数と仮定):</label>
            <input type="number" id="syllables" min="0" value="2" disabled>
            <p class="note">※音節数は母音の数と同じになります。</p>
        </div>

        <div class="input-section">
            <label for="levenshtein">目標レーベンシュタイン距離 (単語の長さの許容範囲として解釈):</label>
            <input type="number" id="levenshtein" min="0" value="1">
            <p class="note">※この値は、単語の長さの基準からの許容誤差として概算に利用されます。</p>
        </div>

        <button id="calculateButton">可能性を計算</button>

        <div class="result-section">
            <h2>計算結果</h2>
            <p><strong>総文字数 (基準):</strong> <span id="totalLength">0</span></p>
            <p><strong>可能性のある単語の組み合わせ数 (概算):</strong> <span id="possibleWords">0</span></p>
            <p class="warning">
                ※ このツールは、入力された条件を満たす「文字の組み合わせ」の概算数を計算します。
                実際に存在する単語を生成するわけではありません。
                レーベンシュタイン距離は、単語の長さの許容範囲として解釈されます。
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
